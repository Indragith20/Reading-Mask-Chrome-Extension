<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
        <h3>Reading Mask</h3>
        <div class="shortcuts-section">
          <h4 class="shortcuts-title">Keyboard Shortcuts</h4>
          <div class="shortcut-item">
            <div class="shortcut-description">
              <span class="shortcut-action">Toggle mask on/off</span>
            </div>
            <kbd class="shortcut-key" id="toggleShortcut">Alt + M</kbd>
          </div>
          <div class="shortcut-item">
            <div class="shortcut-description">
              <span class="shortcut-action">Freeze/unfreeze position</span>
            </div>
            <kbd class="shortcut-key" id="freezeShortcut">Alt + N</kbd>
          </div>
        </div>
        <form id="reading-mask-form">
          <div class="form-row">
            <label for="maskState">Enable Mask</label>
            <label class="switch" id="switch">
              <input type="checkbox" id="maskState">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="form-row">
            <label for="customHeight">Height %</label>
            <input type="number" id="customHeight" min="0" max="100" />
          </div>
          <div class="form-row">
            <label for="customWidth">Width %</label>
            <input type="number" id="customWidth" min="0" max="100"/>
          </div>
          <div class="form-row">
            <label for="opacity">Opacity %</label>
            <input type="number" id="opacity" min="0" max="100"/>
          </div>
          <button type="submit" id="updateState">Apply Changes</button>
        </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
