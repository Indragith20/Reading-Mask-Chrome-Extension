<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet"
    type = "text/css"
    href = "popup.css" />
  </head>
  <body>
    <div class="wrap">
        <h3 style="text-align: center">Reading Mask Configuration</h3>
        <form id="reading-mask-form">
          <div style="display: flex; justify-content: space-evenly; margin: 10px 5px">
            <span style="text-align: center">Enable Mask</span>
            <label class="switch" id="switch">
              
              <input type="checkbox" id="maskState">
              <span class="slider round"></span>
            </label>
          </div>
          <div style="display: flex; justify-content: space-evenly; margin: 10px 5px">
            <label htmlFor="customHeight">
              Height %
            </label>
            <input type="number" id="customHeight" min="0" max="100" />
          </div>
          <div style="display: flex; justify-content: space-evenly; margin: 10px 5px">
            <label htmlFor="customWidth">
              Width %
            </label>
            <input type="number" id="customWidth" min="0" max="100"/>
          </div>
          <div style="display: flex; justify-content: space-evenly; margin: 10px 5px">
            <label htmlFor="opacity">
              Opacity %
            </label>
            <input type="number" id="opacity" min="0" max="100"/>
          </div>
          <div style="display: flex; justify-content: space-evenly; margin: 10px 5px">
          <button type="submit" id="updateState">Update</button>
          </div>
        </form>
    </div>
    
  </body>
  <script src="popup.js"></script>
</html>
