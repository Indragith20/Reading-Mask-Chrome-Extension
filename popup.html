<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
        <h3>Reading Mask</h3>
        <div class="shortcuts-info">
          <div class="shortcut-item">
            <span class="shortcut-label">Toggle mask:</span>
            <span class="shortcut-key" id="toggleShortcut">Alt+M</span>
          </div>
          <div class="shortcut-item">
            <span class="shortcut-label">Freeze position:</span>
            <span class="shortcut-key" id="freezeShortcut">Alt+N</span>
          </div>
        </div>
        <form id="reading-mask-form">
          <div class="form-row">
            <label for="maskState">Enable Mask</label>
            <label class="switch" id="switch">
              <input type="checkbox" id="maskState">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="form-row">
            <label for="customHeight">Height %</label>
            <input type="number" id="customHeight" min="0" max="100" />
          </div>
          <div class="form-row">
            <label for="customWidth">Width %</label>
            <input type="number" id="customWidth" min="0" max="100"/>
          </div>
          <div class="form-row">
            <label for="opacity">Opacity %</label>
            <input type="number" id="opacity" min="0" max="100"/>
          </div>
          <button type="submit" id="updateState">Apply Changes</button>
        </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
